{extend name="layout::layout"}
{block name="htmlTitle"}Dashboard Control{/block}
{block name="htmlContent"}
<div class="content-wrapper" style="min-height: 946px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            修改信息
            <small></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>Dashboard</a></li>
            <li><a href="#">管理权限设置</a></li>
            <li class="active">添加权限组信息</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- column -->
            <div class="col-md-12">
                <!-- /.box -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">修改权限组信息</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <form role="form">
                            <!-- text input -->
                            <div class="form-group col-md-6">
                                <label>组名称: </label>
                                <input type="text" class="form-control" value="" placeholder="请设置用户组名称"  name="group_name">
                            </div>
                            <div class="form-group col-md-6">
                                <label>组权限: </label>
                                <div class="box-group">
                                    <div class="checkbox ">
                                        {volist name="actionRows" id="row"}
                                        <label>
                                            <input type="checkbox" name="group_actions[]" value="{$row.id}" id="action_{$row.id}" >
                                            {$row.name}
                                        </label>
                                        {/volist}
                                    </div>
                                </div>
                            </div>
                           <div class="form-group col-md-6">
                               <label>用户组组状态</label>
                               <div class=box-group>
                                   <div class="checkbox ">
                                       <div class="radio">
                                           <label>
                                               <input type="radio" name="group_status" value="1" checked >
                                               启用
                                           </label>

                                           <label>
                                               <input type="radio" name="group_status"  value="0" >
                                               禁用
                                           </label>
                                       </div>
                                   </div>
                               </div>
                           </div>

                            <!-- textarea -->
                            <div class="form-group  col-md-12">
                                <label>备注:</label>
                                <textarea class="form-control" rows="5" name="group_remarks"  placeholder="说点什么...最少输入10个字符"  ></textarea>
                                <!--<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>-->
                            </div>

                        </form>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="button" class="btn btn-default" onclick="javascript:window.history.back()">取消</button>
                        <button type="button" class="btn btn-info pull-right" onclick="submit()">添加</button>
                    </div>
                </div>
            </div>
            <!--/.col (right) -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
{/block}
{block name="htmlJS"}
<script type="text/javascript">
    function submit()
    {
        $.ajax({
            url:"{:url('group_add')}",
            data:$('form').serialize(),
            dataType:'json',
            type:'post',
            success:function (resp) {
                msg(resp.msg);
                if(resp.code == '1'){
                    setTimeout('jump_url("'+resp.data.url+'")', 1000);
                }
            },
            error:function (e) {
                msg('修改失败');
            }
        })
    }
</script>
<!--/请在上方写此页面业务相关的脚本-->
{/block}
