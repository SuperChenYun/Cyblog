<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>文章管理</cite></a>
        <a><cite>添加文章</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <form method="post" class="layui-col-space15 layui-card-body">
        <!-- column left-->
        <div class="layui-col-md9">
            <div class="layui-card">
                <div class="layui-card-header">
                    <h3>编辑文章</h3>
                </div>
                <div class="layui-card-body">
                    <!-- text input -->
                    <input type="hidden" name="art_id" value="{$article -> art_id|default=0}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="art_title" class="layui-input" placeholder="Enter ..." required lay-verify="required" value="{$article -> art_title|default=''}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">摘要</label>
                        <div class="layui-input-block">
                            <textarea required lay-verify="required"  name="art_desc" class="layui-textarea" rows="3" placeholder="Enter ...">{$article -> art_desc|default=''}</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item" >
                        <label class="layui-form-label">内容</label>
                        <div class="layui-input-block">
                            <textarea required lay-verify="required"  name="art_content" id="editor" style="width:100%;height: 500px;">{$article -> art_content|default=''}</textarea>
                        </div>

                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <div onclick="article_submit()" class="layui-btn">保存</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!--/.col -->

        <!-- column right-->
        <div class="layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    <h3 >相关设置</h3>
                </div>
                <div class="layui-form-item">
                    <div class="layui-card-header">分类设置</div>
                    <div class="layui-card-body layui-form">
                        <select name="art_class_id" required lay-verify="required"  lay-search lay-filter="" >
                            <option value="0">请选择分类</option>
                            {volist name="category" id="vo"}
                            <option value="{$vo -> cat_id|default=''}" {if condition="$vo.cat_id eq $article.art_class_id"}selected{/if}>{$vo -> cat_class_name|default='读取失败'}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-card-header">文章缩略图</div>
                    <div class="layui-card-body">
                        <div class="layui-box" >
                            <img class="layui-layer-padding banner-show" style="max-width: 100%;height: auto" name="banner_name" src="{if condition="$article.art_banner_url"}{$article.art_banner_url}{else}{$defaultBannerUrl}{/if}" alt="home-banner">
                            <input type="hidden" class="banner-value" value="{if condition="$article.art_banner_url"}{$article.art_banner_url}{else}{/if}">
                        </div>

                    </div>
                    <div class="layui-card-body">
                        <div class="layui-hide">
                            <input type="file" id="upfile" name="upfile">
                        </div>
                        <div class="layui-btn-container">
                            <div class="layui-btn layui-btn-normal" onclick="setBanner()"><i class="layui-icon">&#xe67c;</i>上传图片</div>
                            <div class="layui-btn layui-btn-danger" onclick="removeBanner()">移除Banner</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!--/.col -->
    </form>
</div>

<script type="text/javascript" charset="utf-8" src="__STATIC__/neditor/neditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/neditor/neditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__STATIC__/neditor/i18n/zh-cn/zh-cn.js"></script>
<script src="https://cdn.bootcss.com/jquery.form/3.20/jquery.form.min.js"></script>
<script>
    // 写form表单
    $('#upfile').wrap('<form id="bannerUpForm" action="{:url("neditor/controller")}?action=uploadimage&encode=utf-8" method="post" enctype="multipart/form-data"></form>');

    $('#upfile').change(function(e) {
        $("#bannerUpForm").ajaxSubmit({
            dataType: 'json',
            beforeSend: function () {
            },
            success: function (resp) {
                if(resp.state == 'SUCCESS') {
                    // 上传成功
                    $('.banner-show').attr('src',resp.url);
                    $('.banner-value').val(resp.url);
                }
            },
            error: function (xhr) {
            }
        });

    });

    function setBanner()
    {
        $('#upfile').click()
    }

    function removeBanner()
    {
        var defaultBanner = "{$defaultBannerUrl}";
        $('.banner-show').attr('src', defaultBanner);
        $('.banner-value').val('');
    }
</script>
<script>
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');

    function article_submit()
    {
        var formData = new Object();
        formData['art_title'] = $('input[name=art_title]').val();   // 标题
        formData['art_desc'] = $('textarea[name=art_desc]').val();  // 描述
        formData['art_content'] = ue.getContent();  // 带标签的内容
        formData['art_content_text'] = ue.getPlainTxt(); //不带标签的内容
        formData['art_class_id'] = $('select[name=art_class_id]').val(); //classid
        formData['art_banner_url'] = $('.banner-value').val(); //classid
        console.log(formData)
        $.ajax({
            "url": '{:url("art_edit","","")}?art_id={$article -> art_id|default=0}',
            'type':'post',
            'data':formData,
            'dataType':'json',
            'success': function (resp) {
                msg(resp.msg);
                if(resp.code == 0) {
                    setTimeout('window.location.reload()', 2000);
                }
            },
            'error':function (e) {
                msg('添加失败，再试一次吧！');
            }
        })
        return false
    }
</script>
<script>
    layui.use(['form','element'], function(){
        var form = layui.form;
        var element = layui.element
        //监听提交
        form.render();  // 重新渲染
        element.render()
    });
</script>
