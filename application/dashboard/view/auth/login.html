<script type="text/javascript" src="__STATIC__/lib/layer/layer.js"></script>
<script type="text/javascript" src="__STATIC__/js/function.js"></script>
<script>
    document.onkeyup = function (event) {
        var e = event || window.event;
        var keyCode = e.keyCode || e.which;
        switch (keyCode) {
            case 13:
                login()
                break;
        }
    }
</script>
<script type="text/javascript">
    /**
     * 登录
     */
    function login(){
        $.ajax({
            url:"{:url('login_post')}",
            type:'post',
            dataType:'json',
            data:$('#login-form').serialize(),
            success:function(resp){
                msg(resp.msg);
                if(resp.code == 1){
                    setTimeout('jump_url("'+ resp.data.re_url +'")', 1000);
                }
            },
            error:function (resp) {
                msg('网络错误,重试一下吧!')
            }

        })
    }
</script>
