<script type="text/javascript">

    /*用户-删除*/
    function del(id){
        layer.confirm('确认要删除吗？删除后不可恢复！',function(index){
            layer.confirm('您真的要删除吗？',function(index){
                $.ajax({
                    url:"{:url('cat_del')}",
                    type:'post',
                    dataType:'json',
                    data:{cat_id:id},
                    success:function (resp) {
                        layer.msg(resp.msg);
                        if(resp.code == '0') {
                            setTimeout('window.location.reload()',1000);
                        }
                    },
                    error:function (e) {
                        success_msg('操作失败！');
                    }
                })
            })
        });
    }

</script>
