<div class="full-screen">
    <div class="top-area category">
        <div class="container">
            <h1> Category </h1>
            <p>-- All Category</p>
        </div>
    </div>
    <div class="container middle-area">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 articles">
                <!--    Category.   -->
                <ul class="row">
                    {volist name="categoryes" id="category" empty=""}
                    <li class="col-lg-3 col-md-4 col-sm-12 ">
                        <div class="category-item">
                            <a href="{:url('/category/'.$category.category_sign)}">
                                <div>{$category.category_name|default="Null"}</div>
                            </a>
                        </div>
                    </li>
                    {/volist}
                </ul>
                <!--    End Category.    -->
            </div>
        </div>
        <div class="Page text-center">
            {$categoryes->render()|raw}
        </div>

    </div>
</div>
